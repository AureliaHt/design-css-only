<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design - CSS only</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display+SC:wght@400;700&family=Syne+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<!-- TITLE REVEAL -->
    <section class="first_section">
        <video src="images/smoke.mp4" muted autoplay></video>
        <h1>
            <span>C</span>
            <span>S</span>
            <span>S</span>
            <span>.</span>
            <span>D</span>
            <span>E</span>
            <span>S</span>
            <span>I</span>
            <span>G</span>
            <span>N</span>
            <span>.</span>
            <span>O</span>
            <span>N</span>
            <span>L</span>
            <span>Y</span>
        </h1>
    </section>

<!-- FINGERPRINT ANIMATION EFFECT -->
    <section id="second_section">
        <div class="scan">
            <div class="fingerprint"></div>
            <h3>Scanning</h3>
            <button class="second_button"><a href="#third_section">Next Animation</a></button>
        </div>
    </section>

<!-- FLOATING GHOST ANIMATION -->
    <section id="third_section">
        <div class="ghost">
            <div class="face">
                <div class="eyes">
                    <span></span> <span></span>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="hands">
                <span></span> <span></span>
            </div>
            <div class="feets">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="third_button_section">
            <button class="third_button"><a href="#fourth_section">Next Animation</a></button>
        </div>
    </section>


<!-- GLASS MENU ANIMATION -->
    <section id="fourth_section">
        <ul class="fourth_section_ul">
            <li style="--i:5;">C</li>
            <li style="--i:4;">S</li>
            <li style="--i:3;">S</li>
            <li style="--i:2;">Design</li>
            <li style="--i:1;">Only</li>
        </ul>
        <button class="fourth_button_section">
            <a href="#fifth_section">Next</a>
        </button>
    </section>

<!-- GLASSMORPHISME LOADING ANIMATION -->
    <section id="fifth_section">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </section>

<!-- FIXED SCROLL TO TOP -->

    <a class="scroll_to_top" href="#"><i class="fa-solid fa-angles-up"></i></a>

</body>
</html>
